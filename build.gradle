plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.6.20'
    id 'org.jlleitschuh.gradle.ktlint' version '10.2.1'
    id 'application'
}

group = 'me.jackson-s'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

compileKotlin {
    kotlinOptions.jvmTarget = '17'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '17'
}

application {
    mainClassName = 'MainKt'
}